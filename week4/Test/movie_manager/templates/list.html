{% extends 'blank_layout.html' %} <!-- inheritance f -->
{% block content %}
<h1>List movies</h1>

{% for movie_obj in movies %}
<h1>Title:{{movie_obj.title | upper}}</h1> <!--variables-->
<p>Year:{{movie_obj.year | default:"No data available"}}</p> <!--default filter-->

{% endfor %}
{% endblock content %}
