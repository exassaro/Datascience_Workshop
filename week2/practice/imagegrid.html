<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Responsive Image Grid</h2>
    <div class="row">
      <!-- Image 1 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <img src="https://via.placeholder.com/200" class="img-fluid rounded" alt="Image 1">
      </div>
      <!-- Image 2 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <img src="https://via.placeholder.com/200" class="img-fluid rounded" alt="Image 2">
      </div>
      <!-- Image 3 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <img src="https://via.placeholder.com/200" class="img-fluid rounded" alt="Image 3">
      </div>
      <!-- Image 4 -->
      <div class="col-12 col-sm-6 col-md-3 mb-4">
        <img src="https://via.placeholder.com/200" class="img-fluid rounded" alt="Image 4">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional, for interactive features) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
