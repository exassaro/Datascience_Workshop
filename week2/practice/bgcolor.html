<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click
    </button>
    <p id="txt">
        hello world
    </p>
    <script>
        const button=document.getElementById("btn");
        const text=document.getElementById("txt");
        button.addEventListener('click',function(){
            txt.style.color="red";
        });

    </script>
</body>
</html>
